<!-- Modal -->

<div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="success-modal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true"><svg class="close-i"><use xlink:href="#close"></use></svg></span>
			</button>
			<div class="modal-header">
				<h5 class="modal-title" id="success-modal-title">Сообщение отправлено</h5>
				<p class="modal-subtitle">Мы скоро с вами свяжемся</p>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="callback-modal" tabindex="-1" role="dialog" aria-labelledby="callback-modal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<button type="button" class="close-btn close-btn__light" data-dismiss="modal">&nbsp;</button>
			<div class="modal-header">
				<h5 class="modal-title" id="callback-modal-title">Заказать звонок</h5>
			</div>
			<div class="modal-body">
				<form action="#" class="contact-form">
					<div class="form-group">
						<label>Представьтесь пожалуйста</label>
						<input type="text" name="name">
					</div>
					<div class="form-group">
						<label>Введите ваш номер</label>
						<input type="tel" name="phone" required>
					</div>
					<div class="form-group">
						<label>Введите ваш e-mail</label>
						<input type="email" name="email">
					</div>
					<div class="form-group">
						<label>Введите ваше сообщение</label>
						<textarea name="message">Сообщение</textarea>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-submit">Отправить <svg class="send-mail"><use xlink:href="#send-mail"></use></svg></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
